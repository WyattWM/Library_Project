<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Project</title>
  </head>
  <body>
    <main
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      "
    >
      <div>
        <h1>Library Project</h1>
        <!-- Form to add a new book -->
        <form id="addBookForm">
          <div id="library">
            <!-- Label and input box for the book title -->
            <label for="bookTitle">Book Title:</label>
            <input type="text" id="bookTitle" name="bookTitle" required>

            <!-- Label and input box for the author -->
            <label for="authorName">Author:</label>
            <input type="text" id="authorName" name="authorName" required>

            <!-- Label and checkbox for the read property -->
            <label for="readCheckbox">Read:</label>
            <input type="checkbox" id="readCheckbox" name="read">

            <!-- Submit button to add a new book -->
            <button type="submit">Add Book</button>
          </div>
        </form>

        <!-- Add table here -->
        <table id="table" style="min-width: 680px; margin: 2rem">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Read</th>
            </tr>
          </thead>
          <tbody>
            <!-- Table rows will be added here -->
          </tbody>
        </table>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
